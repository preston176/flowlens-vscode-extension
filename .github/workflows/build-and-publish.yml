name: Build and Publish

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - name: Use Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "18"

            - name: Install dependencies
              run: npm ci

            - name: Build webview + extension
              run: node esbuild.js --production

            - name: Run tests
              run: npm test

    publish:
        needs: build
        runs-on: ubuntu-latest
        if: github.ref == 'refs/heads/main' && secrets.VSCE_TOKEN != ''

        steps:
            - uses: actions/checkout@v4

            - name: Use Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "18"

            - name: Install dependencies
              run: npm ci

            - name: Build webview + extension
              run: node esbuild.js --production

            - name: Publish extension
              env:
                  VSCE_TOKEN: ${{ secrets.VSCE_TOKEN }}
              run: npx vsce publish --pat $VSCE_TOKEN
